# Audio Dataset Configurations

benchmark_size: 15000

datasets:
  - name: deepfake-audio-dataset
    path: Hemg/Deepfake-Audio-Dataset
    modality: audio
    media_type: synthetic
    source_format: parquet
    media_per_archive: 100
    archives_per_dataset: 5

  - name: english-dialects
    path: ylacombe/english_dialects
    modality: audio
    media_type: real
    source_format: parquet
    media_per_archive: 100
    archives_per_dataset: 2

  # REAL Audio Datasets
